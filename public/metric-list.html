<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./service/post-service.html">
<link rel="import" href="metric-card.html">
<script src="bower_components/chartjs/Chart.js"></script>
<link rel="import" href="./bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="./bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="./bower_components/paper-item/paper-item.html">


<polymer-element name="metric-list" attributes="tipo myID">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-dropdown-menu{
                margin: 0 52% 0 48%;
            }
        </style>

        <post-service id='posts' posts="{{posts}}" colId="{{myID}}">
        </post-service>

        <paper-dropdown-menu label="All">
            <paper-dropdown class="dropdown">
                <core-menu class="menu">
                    <paper-item class="menu-item" id="ALL">All</paper-item>
                    <paper-item class="menu-item" id="SINGLE_VALUE">Single Value</paper-item>
                    <paper-item class="menu-item" id="DISTRIBUTION">Distribution</paper-item>
                    <paper-item class="menu-item" id="TYPE_DISTRIBUTION">Type Distribution</paper-item>
                </core-menu>
            </paper-dropdown>
        </paper-dropdown-menu>

        <div id="list" horizontal layout center-justified wrap class="{{tipo}}">
            <template repeat="{{post in posts}}">
                    <metric-card
                            class="metric-ALL metric-{{post.type}}"
                            post="{{post}}"
                            statistic="{{post | getStat}}">
                        <h2>{{post.name | fixString }}</h2>
                    </metric-card>
            </template>
        </div>

    </template>

    <script>
        Polymer('metric-list', {
//                $('.menu-item').on('click', function(){
//                    var list = document.querySelector('metric-list');
//                    list.tipo = this.id;
//                });
            menuChange: function(){

            },
            tipoChanged: function(oldVal, newVal) {

                var a = this.shadowRoot.querySelectorAll('metric-card.metric-ALL');

                for(var n=0; n<a.length; n++){
                    var e = a[n];

                    e.style.display = 'none';
                }

                a = this.shadowRoot.querySelectorAll('metric-card.metric-' + newVal);

                for(var n=0; n<a.length; n++){
                    var e = a[n];

                    e.style.display = 'inline';
                }
            },
            getStat: function(post) {
                statistic = document.getElementById('AccountStatistics').posts
                for(var i=0; i < statistic.length; i++){;
                    if(statistic[i].metric_name == post.name){
                        return statistic[i];
                    }
                }

            },
            fixString : function(string){
                var temp = string.match(/[A-Z][a-z]+/g);
                string = "";
                for(var i in temp){
                    string += temp[i] + " ";
                }
                return string;
            }
        });
        this.$.menu-item.on('click', function(){
            var list = document.querySelector('metric-list');
            list.tipo = this.id;
        });
    </script>
</polymer-element>
