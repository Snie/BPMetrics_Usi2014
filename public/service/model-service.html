<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="model-service" attributes="posts">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>

        <core-ajax id="ajax"
                   auto
                   url= "/models/my"
                   on-core-response="{{handleResponse}}"
                   handleAs="json">
        </core-ajax>
    </template>
    <script>
        Polymer('model-service', {
            created: function() {
                this.posts = [];
            },
            handleResponse: function() {
                this.posts = this.$.ajax.response;
            }
        });
    </script>
</polymer-element>
