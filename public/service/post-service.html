<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="post-service" attributes="posts colid">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>

        <core-ajax id="ajax"
                   auto
                   url= "{{colid | getModels}}"
                   on-core-response="{{handleResponse}}"
                   handleAs="json">
        </core-ajax>
    </template>

    <script>
        function isEmpty(obj) {
            for(var key in obj) {
                if(obj.hasOwnProperty(key)) {
                    return false;
                }
            }
            return true;
        }
        var temp;
        Polymer('post-service', {
            created: function() {
                this.posts = [];
            },
            getModels : function(id){
                return "/bpmetrics/models/"+this.colid;
            },
            handleResponse: function() {

                // Make a copy of the loaded data
                var temp = this.$.ajax.response.statistics;

                console.log(temp);
                temp = JSON.parse(temp.statistics);

                var lasts = [];

                for (var i = 0; i < temp.length; i++) {
                    if (temp[i].type == 'DISTRIBUTION') {
                        if (!isEmpty(temp[i])) {
                            this.posts.push(temp[i]);
                        }
                        else {
                            lasts.push(temp[i]);
                        }
                    }
                    if (temp[i].type == 'TYPE_DISTRIBUTION') {
                        this.posts.push(temp[i]);
                    }
                    if (temp[i].type == 'SINGLE_VALUE') {
                        console.log(temp[i]);
                        if (temp[i].mean[0] == 0) {
                            lasts.push(temp[i]);
                        }
                        else {
                            this.posts.push(temp[i]);

                        }
                    }
                }

                for (var i = 0; i < lasts.length; i++){
                    this.posts.push(lasts[i]);
                }



            }
        });
    </script>
</polymer-element>
