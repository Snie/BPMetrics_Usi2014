<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
    <script src="js/dashboard.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <style type="text/css">
        @font-face {
            font-family: "Roboto Condensed";
            font-style: normal;
            font-weight: 300;
            src: local('RobotoFont/Roboto Condensed Light'), local('RobotoFont/RobotoCondensed-Light'), url("RobotoFont/RobotoCondensed-Light.ttf") format('truetype');
        }
    </style>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>
<body>

<div id="header">
    <img id="logo" src="./resources/logo3.png"/>
    <ul>
        <li>Menu A</li>
        <li>Menu B</li>
        <li>Menu C</li>
    </ul>
    <img id="user" src="./resources/logo.jpg"/> <p id="username">Nicolo</p>


</div>
<div id="sideBar">
    <input type="text" placeholder="search"/>
    <ul>
        <li>Model A</li>
        <li>Model B</li>
        <li>Model C</li>
    </ul>
    <div id="upload">
        <form method="post" enctype="multipart/form-data" action="/file-upload">
                <input type="file" name="file" title="goo">
                <input type="submit">
        </form>
    </div>
</div>

<script type="text/javascript">
    var hidden = false;
    $(document).ready(function() {
        $('#user').click(function() {
            if(!hidden) {
                $('#sideBar').animate({
                    'marginLeft': "-=220px" //moves left
                });
            }
            else{
                $('#sideBar').animate({
                    'marginLeft': "+=220px" //moves left
                });
            }
            hidden = !hidden;
        });


    });
</script>

</body>
</html>
